{% extends 'app/base.html' %}


{% block head %}
    <title>Checkout</title>
    <style>
        input[type = 'submit']{
            color: #333333;
            background: #159fdc;
            transition: all .2s ease-in-out;
            border-radius: 2px;
        }
        input[type = 'submit']:hover{
            color: #159fdc;
            background: #333333;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container-fluid" style="margin-top: 120px">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                      <form action="." method="post">
                          {% csrf_token %}
                          <div class="row">
                            {% for field in form %}
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        {{field.label_tag}}
                                        {{field}}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <div style = 'max-width: 400px;margin: 20px auto'>
                            <input type="submit" value="Continue To Payment" class="btn btn-block">
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
{% endblock %}
